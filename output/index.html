<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oil derrick monitoring</title>

    <link href="../src/css/kendo.common.min.css" rel="stylesheet">
    <link href="../src/css/kendo.default.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/main.css">

    <script src="../src/js/jquery.min.js"></script>
    <script src="../src/js/kendo.all.min.js"></script>
</head>

<body>
    <div id="alertsWindow">
        <div id="alertsGrid">

        </div>
        <div id="tagAlerts">

        </div>
    </div>
    <div id="tagsWindow">
            <div id="tagsGrid">
    
            </div>
        </div>
    <div class="app">
        <div class="left">
            <div id="treeview-left"></div>
        </div>
        <div class="right">
            <div class="dataContainer">
                <div>
                    <select id="chartType">
                        <option>Line</option>

                    </select>
                    <select id="period">
                        <option>1m</option>
                        <option>1h</option>
                        <option>8h</option>
                    </select>
                    <button id="refresh">Обновить</button>
                    <button id="alerts">Журнал событий</button>

                    <div id="chart"></div>
                    <div id="tagData"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/js/app.js"></script>

</html>
